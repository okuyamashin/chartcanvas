<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>店舗別売上推移</title>
        <script src="../../chartcanvas.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', async () => {
                
                const chart_div = document.getElementById('chart_div');
                const chart = new ChartCanvas(chart_div);
                chart.size(1024, 600);
                chart.title = '店舗別売上推移';

                const dateChart = chart.addDateChart();
                dateChart.xAxisTitle = '日付';
                dateChart.yAxisTitle = '売上';
                dateChart.yAxisScale = '円';
                dateChart.yAxisFormat = '#,##0';
                // 日付形式を指定（'YYYYMMDD', 'YYYY-MM-DD', 'YYYY/MM/DD', 'auto'）
                // 'auto'の場合は自動検出（デフォルト）
                dateChart.dateFormat = 'auto';
                
                // グリッド線を有効化
                dateChart.xGrid = true; // X軸のグリッド線を表示
                dateChart.yGrid = true; // Y軸のグリッド線を表示

                // TSVローダーを使用してデータを読み込む
                const loader = dateChart.tsvLoader('./data.tsv');
                loader.dateTitle = '日付';
                loader.valueTitle = '売上';
                loader.groupTitle = '店舗名';
                loader.commentTitle = 'コメント';
                loader.seriesType = 'line';
                loader.seriesOptions = {
                    lineWidth: 2,
                    lineType: 'solid',
                    showMarkers: true
                };

                console.log('loader設定:', {
                    dateTitle: loader.dateTitle,
                    valueTitle: loader.valueTitle,
                    groupTitle: loader.groupTitle,
                    commentTitle: loader.commentTitle,
                    seriesType: loader.seriesType
                });

                try {
                    console.log('TSVファイルの読み込み開始...');
                    console.log('loader:', loader);
                    console.log('loader.dateTitle:', loader.dateTitle);
                    console.log('loader.valueTitle:', loader.valueTitle);
                    console.log('loader.groupTitle:', loader.groupTitle);
                    
                    // TSVファイルを直接読み込んで確認
                    const response = await fetch('./data.tsv');
                    const text = await response.text();
                    console.log('TSVファイル内容（最初の5行）:', text.split('\n').slice(0, 5));
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    console.log('TSV行数:', lines.length);
                    if (lines.length > 0) {
                        const headers = lines[0].split('\t');
                        console.log('ヘッダー:', headers);
                        console.log('dateIndex:', headers.indexOf('日付'));
                        console.log('valueIndex:', headers.indexOf('売上'));
                        console.log('groupIndex:', headers.indexOf('店舗名'));
                        if (lines.length > 1) {
                            const firstDataLine = lines[1].split('\t');
                            console.log('最初のデータ行:', firstDataLine);
                            console.log('最初のデータ行の列数:', firstDataLine.length);
                            if (firstDataLine.length > 2) {
                                console.log('groupName (index 2):', firstDataLine[2]);
                            }
                        }
                    }
                    
                    const loadPromise = loader.load();
                    console.log('load()呼び出し完了、Promise待機中...');
                    await loadPromise;
                    console.log('データ読み込み完了');
                    console.log('dateChart:', dateChart);
                    console.log('dateChart.lines:', dateChart.lines);
                    console.log('dateChart.lines.length:', dateChart.lines.length);
                    console.log('chart.dateCharts:', chart.dateCharts);
                    console.log('chart.dateCharts.length:', chart.dateCharts ? chart.dateCharts.length : 0);
                    if (dateChart.lines.length > 0) {
                        console.log('最初の系列:', dateChart.lines[0]);
                        console.log('最初の系列のデータ数:', dateChart.lines[0].data.length);
                        if (dateChart.lines[0].data.length > 0) {
                            console.log('最初のデータポイント:', dateChart.lines[0].data[0]);
                        }
                    } else {
                        console.warn('警告: 系列が作成されていません');
                    }
                    chart.render();
                    console.log('グラフ描画完了');
                    const plotArea = chart.calculatePlotArea();
                    console.log('plotArea:', plotArea);
                } catch (error) {
                    console.error('TSVファイルの読み込みエラー:', error);
                    console.error('エラースタック:', error.stack);
                    chart.render();
                }

                // SVGダウンロードボタンのイベントハンドラ
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.addEventListener('click', () => {
                    const filename = `chart-store-sales-${new Date().toISOString().slice(0, 10)}.svg`;
                    chart.downloadSVG(filename);
                });

                // SVGアップロードボタンのイベントハンドラ
                const uploadBtn = document.getElementById('uploadBtn');
                const uploadStatus = document.getElementById('uploadStatus');
                uploadBtn.addEventListener('click', async () => {
                    uploadBtn.disabled = true;
                    uploadStatus.textContent = 'アップロード中...';
                    uploadStatus.style.color = '#0066cc';
                    
                    try {
                        const filename = `chart-store-sales-${new Date().toISOString().slice(0, 10)}.svg`;
                        const message = await chart.uploadSVG(filename);
                        uploadStatus.textContent = `✓ ${message}`;
                        uploadStatus.style.color = '#00aa00';
                    } catch (error) {
                        uploadStatus.textContent = `✗ エラー: ${error.message}`;
                        uploadStatus.style.color = '#cc0000';
                        console.error('アップロードエラー:', error);
                    } finally {
                        uploadBtn.disabled = false;
                    }
                });
            });
        </script>
        <style>
            .button-group {
                margin: 20px 0;
                display: flex;
                gap: 10px;
                align-items: center;
            }
            .button-group button {
                padding: 8px 16px;
                font-size: 14px;
                cursor: pointer;
                border: 1px solid #0066cc;
                background-color: #0066cc;
                color: white;
                border-radius: 4px;
            }
            .button-group button:hover:not(:disabled) {
                background-color: #0052a3;
            }
            .button-group button:disabled {
                background-color: #cccccc;
                border-color: #cccccc;
                cursor: not-allowed;
            }
            #uploadStatus {
                font-size: 14px;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <h1>店舗別売上推移</h1>
        <p>data.tsvから店舗名ごとに線グラフを表示します。</p>
        <div class="button-group">
            <button id="downloadBtn">SVGをダウンロード</button>
            <button id="uploadBtn">SVGをサーバーにアップロード</button>
            <span id="uploadStatus"></span>
        </div>
        <div id="chart_div"></div>
    </body>
</html>
